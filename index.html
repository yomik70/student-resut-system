<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      </head>
  <body>
    <h1 style="text-align: center;">Student Result</h1>

    <div class="container">
      <div class="row">
          <div class="col-md-6 col-lg-6 col-xl-6">
              <form >
                  English <input type="text" style="width:30%;"class="form-control" placeholder="Enter marks" id="txt1"/>
                  <span class="text-danger" id="err1">Please Enter Number</span>
                  <br />
                  Maths<input type="text"  style="width:30%;" class="form-control" placeholder="Enter marks" id="txt2"/>
                  <span class="text-danger" id="err2">Please Enter Number</span>
                  <br />
                  Science<input type="text" style="width:30%;" class="form-control" placeholder="Enter marks" id="txt3"/>
                  <span class="text-danger" id="err3">Please Enter Number</span>
                  <br />
                  SS<input type="text" style="width:30%;" class="form-control" placeholder="Enter marks" id="txt4"/>
                  <span class="text-danger" id="err4">Please Enter Number</span>
                  <br />
                  Marathi<input type="text" style="width:30%;" class="form-control" placeholder="Enter marks" id="txt5"/>
                  <span class="text-danger" id="err5">Please Enter Number</span>
                  <br />
                  Gujrati<input type="text" style="width:30%;" class="form-control" placeholder="Enter marks" id="txt6"/>
                  <span class="text-danger" id="err6">Please Enter Number</span>
                  <br />
                  <button type="button" id="add"  class="btn btn-dark">submit</button>
              </form>
          </div>  
          
          <div class="col-md-6 col-lg-6 col-xl-6">
            <p id="para"></p>
            <canvas id="myChart" style="width:100%;max-width:900px;cursor:pinter;"></canvas>
          </div>


      </div>
        

    </div>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- external Javascript -->
    <script src="js/script.js"></script>
    
  </body>
</html>
